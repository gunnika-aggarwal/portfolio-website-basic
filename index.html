<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File - OST LAB</title>
  <style>
    body {
      background: #11202e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f0f3f5;
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      transform: scale(0.6);
      animation: fadeScaleIn 2s ease forwards;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;
    }

    @keyframes fadeScaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>File - OST LAB</h1>
</body>
</html>
